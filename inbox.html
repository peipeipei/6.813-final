<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>


		<script src="inbox.js"></script>

		<link rel="stylesheet" type="text/css" href="header.css">
		<link rel="stylesheet" type="text/css" href="inbox.css"> 

      	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script type="text/javascript" src="load_inbox.js"></script>
	
		<title>Aperture - Inbox</title>
	</head>

	<body>
    <div class="modal fade" id="loading" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                	<h4 class="modal-title">Loading...</h4>
                	<div class="progress" style="margin-top: 20px;">
                    	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

		<div class="header">

			<div class="top">
				<div class="col-xs-4" id="left-header">
					
				</div>

				<div class="col-xs-4" id="mid-header">
					<p id="logo">aperture</p>
				</div>

				<div class="col-xs-4" id="right-header">

					<div class="dropdown gallery-dropdown">
						<button class="btn btn-default dropdown-togglen gallery-drop-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
							Galleries
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1" href="gallery1.html">Nature</a></li>
						</ul>
					</div>

					<a href="inbox.html"><button class="btn btn-default glyphicon glyphicon-envelope inbox-button"></button></a>
					
				</div>
			</div>

			<div class="bot">
				<div class="col-xs-6 tab" id="received-request">
					<p>Received Critiques</p>
				</div>
 
				<div class="col-xs-6 tab" id="your-request">
					<p>Sent Critiques</p>
				</div>

			</div>
		</div>

		<div class="not-header">
    
			<div class="received-request tab-div">

				<div class="label-bar" id = "label-bar-received">
					<table>
						<tr>
							<td class="photo label-bar-thing">
								Photo
							</td>
							<td class="user label-bar-thing">
								From
							</td>

							<td class="title-tags label-bar-thing">
								Title
							</td>
							<td class="date label-bar-thing">
								Time
							</td>
							<td class="delete label-bar-thing">
								
							</td>
						</tr>
					</table>
				</div>



			</div>


			<div class="your-request tab-div">
				<div class="label-bar" id = "label-bar-sent">
					<table>
						<tr>
							<td class="photo label-bar-thing">
								Photo
							</td>
							<td class="user label-bar-thing">
								To
							</td>

							<td class="title-tags label-bar-thing">
								Title
							</td>
							<td class="date label-bar-thing">
								Time
							</td>
							<td class="delete label-bar-thing">
								
							</td>
						</tr>
					</table>
				</div>

				
			</div>
			
	</body>


</html>
